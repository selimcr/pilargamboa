main.title: Centro Diurno Pilar Gamboa
main.msg: MISION: Somos una organización que se creó con el fin de dar atención integral al adulto mayor, para cubrir sus necesidades básicas.
at.your.service: Estamos Para Servirle
services.basics: Servicios Básicos
services.basics.msg: Fisioterapia, terapia ocupacional y recreativa, psicología, odontología, gerontología, transporte (este servicio se brinda si la residencia se encuentra dentro de la ruta establecida).
services.activities: Distintas Actividades
services.activities.msg: Manualidades, Bingos, Terapias Físicas, psicología, espiritual, terapia ocupacional, entre otras forman parte de nuestras actividades semanales.
service.health: Servicios de Salud
service.health.msg: Enfermería permanente, médico geriatra, nutrición, fisioterapia y más porque su salud y bienestar es lo más importante.
contact.us.msg: ¿Dudas o inquietudes sobre nuestros servicios? Llámanos o envíanos un correo electrónico y te contáctaremos tan pronto como sea posible.
our.services: Nuestros Servicios
back.to.start: Volver al Inicio
ready.for.contact: ¿Necesita más información?
find.out.more: ¿Quieres conocer más?
we.got.what.your.need: VISION:
we.got.what.your.need.msg: Ser una institución firme y solida, con el personal técnico y administrativo idóneo para dar la calidad de vida que se merecen las Personas Adultas Mayores.
we.got.what.your.need2: FINES:
we.got.what.your.need.msg2: Ofrecer amor, espiritualidad, y que los beneficiarios sean dignamente comprendidos el cual es un derecho que debemos respetar y proteger con una mejor calidad de vida.
requeriments: Requisitos:
requeriments.details: Ser mayor de 65 años, valoración del departamento de psicología, fotocopia de la cédula de identidad, fotografía reciente tamaño pasaporte, completar expediente de la institución, firmar el contrato familia-beneficiario, firmar el reglamento de funcionamiento, epicrisis, certificación de pensión emitida por la CCSS, Ministerio de Hacienda o Magisterio Nacional (tenga pensión o no).

